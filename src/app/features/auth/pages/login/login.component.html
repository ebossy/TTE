<div class="login-container">
  <form class="login-form" (ngSubmit)="onLogin()">
    <h1>Login</h1>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>E-Mail</mat-label>
      <input matInput [(ngModel)]="email" name="email" type="email" required/>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Passwort</mat-label>
      <input matInput [(ngModel)]="password" name="password" type="password" required/>
    </mat-form-field>

    <div class="button-group">
      <button mat-button type="button" color="primary" (click)="test()">Passwort vergessen?</button>
      <button mat-flat-button type="submit" color="accent">Login</button>
      <button mat-flat-button color="primary" (click)="navigateTo('register')" >Registerd</button>
    </div>
  </form>
</div>
