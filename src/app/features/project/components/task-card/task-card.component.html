<mat-card class="item-card" [ngClass]="{ 'faded': task.status }">

  <button class="topr-button" mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="delete()">LÃ¶schen</button>
    <button *ngIf="imAssigned" mat-menu-item (click)="unclaimTask()">Task abtreten</button>
  </mat-menu>

  <mat-card-title>{{task.title}}</mat-card-title>
  <mat-card-subtitle>{{task.description}}</mat-card-subtitle>

  <mat-card-actions>
    <mat-checkbox
      [checked]="task.status"
      [disabled]="!imAssigned"
      (change)="checkboxChanged()">
    </mat-checkbox>
    <button *ngIf="!isAssigned" mat-button (click)="claimTask()"> Task beanspruchen </button>

    <div *ngIf="!imAssigned && isAssigned">{{assignedUser.name}} zugewiesen</div>


  </mat-card-actions>
</mat-card>
