<app-sidenav-toolbar-layout xmlns="http://www.w3.org/1999/html">
  <div class="center">
    <button mat-button (click)="openEventDialog()">
      <mat-icon>add_box</mat-icon>
      Event erstellen
    </button>
  </div>
  <div class="dashboard-section">
    <app-project-card
      *ngFor="let project of filteredProjects"
      [project]="project"
      (click)="navigateTo(project.id)">
    </app-project-card>
  </div>
</app-sidenav-toolbar-layout>
