<app-sidenav-toolbar-layout>
  <div class="center">
    <button mat-button (click)="openProjectDialog()">
      <mat-icon>add_box</mat-icon>
      Projekt erstellen
    </button>
  </div>
  <div class="card-section">
    <app-project-card
      *ngFor="let project of filteredProjects"
      [project]="project"
      (click)="navigateTo(project.id)">
    </app-project-card>
  </div>
</app-sidenav-toolbar-layout>
