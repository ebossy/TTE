<div class="register-container">
  <form class="register-form" (ngSubmit)="onRegister()">
    <h1>Register</h1>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>E-Mail</mat-label>
      <input matInput [(ngModel)]="email" name="email" type="email" required/>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Username</mat-label>
      <input matInput [(ngModel)]="name" name="username" type="text" required/>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Passwort</mat-label>
      <input matInput [(ngModel)]="password" name="password" type="password" required/>
    </mat-form-field>

    <div class="button-group">
      <button mat-flat-button type="submit" color="accent">Register</button>
      <button mat-flat-button color="primary" (click)="navigateTo('login')" >Back to Login</button>
    </div>
  </form>
</div>
